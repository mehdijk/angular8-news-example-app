<mat-selection-list>
    <mat-list-item *ngFor="let news of newsAll">
        <a matLine routerLink="/news/{{news.id}}">{{news.title}}</a>
        <button *ngIf="isLogin" mat-icon-button
         (click)="edit(news.id)">
           <mat-icon>edit</mat-icon>
        </button>
        <button *ngIf="isLogin" mat-icon-button 
         (click)="delete(news.id)">
            <mat-icon>delete</mat-icon>
         </button>
         <mat-divider></mat-divider>
     </mat-list-item>
</mat-selection-list>
